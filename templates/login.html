<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” Posyandu Anggrek 14</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --grad1: #00c6ff;
      --grad2: #0072ff;
      --grad3: #8a2be2;
      --white: #ffffff;
      --muted: #cbd5e1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top left, var(--grad1), var(--grad2), var(--grad3));
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: var(--white);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      width: 360px;
      padding: 40px 36px;
      animation: floatIn 0.9s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes floatIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 26px;
      background: linear-gradient(to right, var(--grad1), var(--grad2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: var(--white);
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    input:focus {
      border-color: var(--grad1);
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.4);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, var(--grad1), var(--grad2));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 114, 255, 0.5);
    }

    /* ðŸ”” Flash messages */
    .flash {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 0.9rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .flash.success {
      background: rgba(0, 255, 150, 0.1);
      border: 1px solid rgba(0, 255, 150, 0.4);
      color: #00ffa6;
    }

    .flash.error {
      background: rgba(255, 0, 100, 0.1);
      border: 1px solid rgba(255, 0, 100, 0.4);
      color: #ff4d6d;
    }

    .flash.info {
      background: rgba(0, 150, 255, 0.1);
      border: 1px solid rgba(0, 150, 255, 0.4);
      color: #63c9ff;
    }

    .flash.warning {
      background: rgba(255, 255, 0, 0.1);
      border: 1px solid rgba(255, 255, 0, 0.4);
      color: #ffea70;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }

    @media (max-width: 420px) {
      .login-box {
        width: 90%;
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="login-box">
    <h2>Login Akun</h2>

    <!-- âœ… Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- âœ… Login Form -->
    <form action="/login" method="POST" autocomplete="off">
      <label for="username">Username</label>
      <input id="username" name="username" placeholder="Masukkan username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Masukkan password" required />

      <button type="submit">Masuk</button>
    </form>

    <footer>Â© Posyandu Anggrek 14 RW 14</footer>
  </div>

  <script>
    // ðŸŒŒ Background Particle Animation
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * 0.8;
        this.vy = (Math.random() - 0.5) * 0.8;
        this.size = Math.random() * 2 + 1;
        this.alpha = Math.random() * 0.5 + 0.3;
        this.color = `rgba(255,255,255,${this.alpha})`;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    for (let i = 0; i < 80; i++) particles.push(new Particle());
    function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    // Smooth glow
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', () => {
        input.style.transition = 'all 0.3s ease';
        input.style.boxShadow = '0 0 12px rgba(0, 198, 255, 0.5)';
      });
      input.addEventListener('blur', () => input.style.boxShadow = 'none');
    });

    // Fade-in on load
    document.body.style.opacity = 0;
    window.onload = () => {
      document.body.style.transition = 'opacity 0.9s ease';
      document.body.style.opacity = 1;
    };
  </script>
</body>
</html>
